{% extends "base.html" %}

{% block title %}Add Row - {{ table_name }}{% endblock %}

{% block content %}
  <h2>Add Row to {{ table_name }}</h2>

  <form action="/add_row/{{ table_name }}" method="POST">
    {% for column in columns %}
      <div class="mb-3">
        <label for="column_{{ column }}" class="form-label">{{ column }}</label>
        <input type="text" class="form-control" name="column_{{ column }}" id="column_{{ column }}">
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
  <title>Editor</title>
</head>
<body>
  <h1>Add New Row</h1>

  <form action="/add_row" method="POST">
    {% for column in columns %}
      <label for="{{ column }}">{{ column }}:</label>
      <input type="text" name="column_{{ column }}" id="{{ column }}"><br>
    {% endfor %}
    <button type="submit">Insert Row</button>
  </form>
</body>
</html>

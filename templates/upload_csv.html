{% extends "base.html" %}
{% block title %}Upload CSV - {{ table_name }}{% endblock %}

{% block content %}
<h2>Upload CSV to {{ table_name }}</h2>
<form method="POST" enctype="multipart/form-data" class="mt-4">
  <div class="mb-3">
    <label for="csv_file" class="form-label">Choose CSV File</label>
    <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
    <div class="form-text">Make sure your headers match the column names exactly.</div>
  </div>
  <button type="submit" class="btn btn-success"><i class="bi bi-upload"></i> Upload</button>
  <a href="{{ url_for('advanced_editor', table_name=table_name) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

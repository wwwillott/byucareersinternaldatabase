{% extends "base.html" %}
{% block title %}Upload CSV - {{ table_name }}{% endblock %}

{% block content %}
<h2>Upload CSV to {{ table_name }}</h2>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('preview_csv', table_name=table_name) }}">
  <div class="mb-3">
    <label for="csvFile" class="form-label">Select CSV file</label>
    <input class="form-control" type="file" id="csvFile" name="csv_file" accept=".csv" required>
  </div>
  <div class="d-flex align-items-center gap-2">
    <button type="submit" class="btn btn-primary">Upload CSV</button>
    <a href="{{ url_for('download_template', table_name=table_name) }}" class="btn btn-outline-secondary" data-bs-toggle="tooltip" title="Need help? Download a template and copy/paste the fields as needed.">Download CSV Template</a>
  </div>
</form>
{% endblock %}

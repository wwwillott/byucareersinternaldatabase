<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}BYU Careers DB{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" id="sidebar">
      <a href="/" class="d-block mb-3 text-white text-decoration-none">
        <span class="fs-4">🏛️</span>
      </a>
      <ul class="nav nav-pills flex-column mb-auto text-center">
        <li><a href="{{ url_for('view_table', table_name='InfoSessions') }}" class="nav-link text-white" title="InfoSessions"><i class="bi bi-calendar-event"></i></a></li>
        <li><a href="{{ url_for('view_table', table_name='Interviews') }}" class="nav-link text-white" title="Interviews"><i class="bi bi-people"></i></a></li>
        <li><a href="{{ url_for('view_table', table_name='Employers') }}" class="nav-link text-white" title="Employers"><i class="bi bi-building"></i></a></li>
      </ul>
      <hr>
      <button class="btn btn-outline-light w-100 mt-auto" id="toggleSidebar"><i class="bi bi-chevron-left"></i></button>
    </div>

    <!-- Main content -->
    <div class="p-4 flex-grow-1">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>


  {% block scripts %}{% endblock %}
</body>
</html>
